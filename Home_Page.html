<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparichit - The Divine Judge</title>
    <link rel="icon" href="Images/Icon.jpg">
    <link rel="stylesheet" href="Home_Page.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&display=swap" rel="stylesheet">
    <style>
        /* HELLISH THEME CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            background: 
                radial-gradient(circle at center, rgba(139,0,0,0.2) 0%, rgba(0,0,0,0.9) 70%),
                url("hell.webp") center/cover no-repeat fixed;
            font-family: 'Tiro Devanagari Sanskrit', 'Arial', sans-serif;
            color: #ffcc00;
            overflow-x: hidden;
            position: relative;
            text-align: center;
            line-height: 1.6;
        }

        /* Animated fire overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, rgba(255,100,0,0.1) 0%, transparent 20%),
                repeating-linear-gradient(0deg, 
                    transparent 0px, 
                    transparent 2px, 
                    rgba(255,50,0,0.1) 3px, 
                    rgba(255,50,0,0.1) 5px);
            pointer-events: none;
            z-index: -1;
            animation: fire-flicker 5s infinite alternate;
        }

        @keyframes fire-flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 4.5rem;
            margin: 2rem auto;
            padding: 1.5rem 3rem;
            background: 
                linear-gradient(135deg, rgba(80,0,0,0.8) 0%, rgba(20,0,0,0.9) 100%);
            color: #ff5e00;
            text-shadow: 
                0 0 10px #ff0000, 
                0 0 20px #ff4500,
                0 0 30px #ff8c00;
            border: 3px solid #ff4500;
            border-radius: 15px;
            box-shadow: 
                0 0 25px #ff4500,
                inset 0 0 15px #ff4500;
            letter-spacing: 3px;
            animation: sanskrit-glow 4s infinite alternate;
            max-width: 90%;
        }

        @keyframes sanskrit-glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #ff0000, 
                    0 0 20px #ff4500,
                    0 0 30px #ff8c00;
                box-shadow: 
                    0 0 25px #ff4500,
                    inset 0 0 15px #ff4500;
            }
            50% { 
                text-shadow: 
                    0 0 15px #ff0000, 
                    0 0 30px #ff4500,
                    0 0 45px #ff8c00;
                box-shadow: 
                    0 0 35px #ff4500,
                    inset 0 0 25px #ff4500;
            }
        }

        hr {
            width: 80%;
            margin: 1rem auto;
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4500, transparent);
            box-shadow: 0 0 10px #ff4500;
        }

        .box {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .box-1 {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            padding: 2rem;
            background: 
                linear-gradient(145deg, rgba(40,0,0,0.8) 0%, rgba(20,0,0,0.9) 100%);
            border: 2px solid #ff4500;
            border-radius: 15px;
            box-shadow: 
                0 0 20px #ff4500,
                inset 0 0 15px rgba(255, 69, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .box-1:hover {
            transform: translateY(-5px);
        }

        .intro {
            font-size: 1.4rem;
            color: #ff9966;
            text-shadow: 0 0 5px #ff4500;
            margin-bottom: 2rem;
            padding: 1.5rem;
            line-height: 2;
            background: rgba(10, 0, 0, 0.7);
            border: 1px solid #ff6347;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255, 69, 0, 0.5);
        }

        button {
            background: 
                linear-gradient(to bottom, #ff4500, #8b0000);
            color: #ffd700;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff0000;
            box-shadow: 
                0 0 15px #ff4500,
                inset 0 0 8px #ff8c00;
            position: relative;
            overflow: hidden;
            font-family: 'Tiro Devanagari Sanskrit', 'Arial', sans-serif;
        }

        button:hover {
            background: 
                linear-gradient(to bottom, #ff6347, #b22222);
            transform: scale(1.05);
            box-shadow: 
                0 0 25px #ff4500,
                inset 0 0 15px #ff8c00;
        }

        button::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.7s ease;
        }

        button:hover::before {
            left: 100%;
            top: 100%;
        }

        .box-2 {
            flex: 1;
            min-width: 300px;
            max-width: 700px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4500;
            border-radius: 15px;
            box-shadow: 
                0 0 25px #ff4500,
                inset 0 0 15px rgba(255, 69, 0, 0.3);
        }

        video {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ff4500;
            box-shadow: 0 0 15px #ff4500;
        }

        /* Floating ash particles */
        .ash-particle {
            position: absolute;
            background: rgba(200, 200, 200, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                padding: 1rem 1.5rem;
            }
            
            .intro {
                font-size: 1.2rem;
                padding: 1rem;
            }
            
            button {
                padding: 0.8rem 1.8rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Floating ash particles will be added by JS -->
    <h1>अपरिचित</h1>

    <hr>

    <div class="box">
        <div class="box-1">
            <p class="intro">
                कालयुगस्य अन्तिमे चरणे पहुँचति। <br> <br>
                पापस्य घटः पूर्णः। <br> <br>
                सर्वे स्वप्नैः पापेषु प्रायश्चित्तं कर्तुम् आगच्छन्ति अपरिचितः।
            </p>

            <a href="Request.html">
                <button>शिकायत करें (COMPLAIN)</button>
            </a>
        </div>

        <div class="box-2">
            <video src="Videos/Video 1.mp4" autoplay muted loop playsinline></video>
        </div>
    </div>

    <script>
        // Create floating ash particles
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('ash-particle');
                
                // Random properties
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const opacity = Math.random() * 0.5 + 0.1;
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                body.appendChild(particle);
            }
        });

        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(0) translateX(0) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 0.5;
                }
                90% {
                    opacity: 0.5;
                }
                100% {
                    transform: translateY(-100vh) translateX(20px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
